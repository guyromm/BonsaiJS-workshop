<!doctype html>
<html>
  <head>
    <title>Paddles</title>

    <link rel="apple-touch-icon-precomposed" href="img/icon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/icon-ipad.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icon-retina.png" />

    <link rel="apple-touch-startup-image" href="img/startup-ipad-retina.jpg" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name = "viewport" content = "width = device-width, user-scalable = no">

    <link rel="stylesheet" type="text/css" href="css/layout.css" />
  </head>
  <body>
    <div id="player"></div>
    <script src="../lib/bonsai.iframe.js"></script>
    <script type="bs" id="bs">
      requirejs.config({
        baseUrl: '../src',
        paths: {
          lib: '../lib'
        },
        urlArgs: 'phoey'+Math.random() // cache buster
      });

      require(['js/main'], function(Main){
        var m = new Main();
        m.emit('init');
        console.log(m);
      });
    </script>
    <script>
      this.bonsai = bonsai.run(document.getElementById('player'), {
        code: document.getElementById('bs').innerHTML,
        urls: [
          '../lib/requirejs.2.0.5.js'
        ],
        plugins: [
          '../lib/bonsai.plugin.fade_and_destroy.js'
        ],
        assetBaseUrl: '.',
        width: 768,
        height: 1024,
        framerate: 30,
        fpsLog: true
      });
    </script>
  </body>
</html>
